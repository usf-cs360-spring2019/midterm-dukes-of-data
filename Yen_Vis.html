      <script src="https://d3js.org/d3.v4.min.js"></script>
      <h3>
        Highest Number of Alarms for each Neighborhood
      </h3>
      <script>
      var margin = {top: 10, right: 30, bottom: 30, left: 70},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

       var pack = d3.pack()
       .size([width-150, height])
       .padding(1.5);

       d3.csv("yen_data.csv", function(d) {
         d.value = +d["Max_Number_of_Alarms"];
         d.neighborhood = d["Neighborhoods"];
         d.records = d["Number_of_Records"];
 	       return d;
       }, function(error, data) {
         if (error) throw error;

         var color = d3.scaleOrdinal()
         .domain(data.map(function(d){ return d.value;}))
         .range(['#FFD700','#FF0000']);

         var root = d3.hierarchy({children: data})
         .sum(function(d) { return d.value; })

         var node = svg.selectAll(".node")
         .data(pack(root).leaves())
         .enter().append("g")
         .attr("class", "node")
         .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

         node.append("circle")
         .attr("id", function(d) { return d.id; })
         .attr("r", function(d) { return d.r; })
         .style("fill", function(d) { return color(d.data.value); })
         .on("mouseover", function(d) {
           div.transition()
           .duration(200)
           .style("opacity", .9);

           var duration = 300;
           data.forEach(function(d, i) {
             console.log(d.value);
             node.transition().duration(duration).delay(i * duration)
             .attr("r", d.value);
           });

           div.html("Number of Records: <br>"+d.data.records  )
           .style("left", (d3.event.pageX) + "px")
           .style("top", (d3.event.pageY - 28) + "px");
         })
         .on("mouseout", function(d) {
           div.transition()
           .duration(500)
           .style("opacity", 0);
         });

         node.append("text")
         .text(function(d) {
             return d.data.neighborhood;
           return "";})
           .style("font-size: 12px");

         node.append("text")
         .text(function(d) {
             return d.data.value;
           return "";})
           .style("font-size: 12px");

           var legend = svg.selectAll(".legend")
           .data(data).enter()
           .append("g")
           .attr("class","legend")
           .attr("transform");

           legend.append("rect")
           .attr("x", 0)
           .attr("y", function(d, i) { return 20 * i; })
           .attr("width", 15)
           .attr("height", 15)
		         .style("fill", function(d) { return color(d.value)});
             });
      </script>
