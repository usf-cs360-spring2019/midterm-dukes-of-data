      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script>
          // set the dimensions and margins of the graph
          var margin = {top: 50, right: 20, bottom: 30, left: 75},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

          // set the ranges
          var x = d3.scaleBand()
                    .range([0, width])
                    .padding(0.1);
          var y = d3.scaleLinear()
                    .range([height, 0]);

          // append the svg object to the body of the page
          // append a 'group' element to 'svg'
          // moves the 'group' element to the top left margin
          var svg = d3.select("body").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

          // get the data
          d3.csv("yen_data.csv").then(function(data) {
            console.log(data);

            // format the data
            data.forEach(function(d) {
              d.Number_of_Records = +d.Number_of_Records;
            });

            // Scale the range of the data in the domains
            x.domain(data.map(function(d) { return d.Number_of_Records; }));
            y.domain([0, d3.max(data, function(d) { return d.Neighborhoods; })]);

            // append the rectangles for the bar chart
            svg.selectAll(".bar1")
                .data(data)
              .enter().append("rect")
                .attr("class", "bar1")
                .attr("x", function(d) { return x(d.Number_of_Records); })
                .attr("width", x.bandwidth())
                .attr("y", function(d) { return y(d.Neighborhoods); })
                .attr("height", function(d) { return height - y(d.Number_of_Records); });

            // add x axis label
            svg.append("text")
              .attr("x", width / 2 )
              .attr("y",  height + margin.top - 490)
              .style("text-anchor", "middle")
              .text("Neighborhoods");

            // add y axis label
            svg.append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 0 - margin.left)
              .attr("x",0 - (height / 2))
              .attr("dy", "2em")
              .style("text-anchor", "middle")
              .text("Number of Records");

            // add the x Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // add the y Axis
            svg.append("g")
                .call(d3.axisLeft(y).tickFormat(d3.format(".2s")));

          });
        </script>
